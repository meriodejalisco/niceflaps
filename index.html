<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nice Flaps</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="resources/nflogo2.png" alt="Nice Flaps"/>
      </div>
      <div class="slogan">
      <h1>Coming Soon</h1>
      </div>
    </div>
    <div class="main">
      <div class="col1">
        <div class=pt1>
          <img id="ear" src="resources/ear.png" alt="ear">
          <p class="text-content">Slotted</p>
        </div>
        <div class="pt2">
          <img src="resources/tongflap.png" alt="tong">
          <p  id="plain" class="text-content">Plain</p>
        </div>
        <div class="pt3">
         <img src="resources/flapsande.png" alt="sander">
        </div>
      </div>
      <div class="col2">
        <div class="pt4">
          <img src="resources/flapssheep.png" alt="sheep">
        </div>
        <div class="pt5">
          <p class="text-content">Zap</p>
        </div>
        <div class="pt6">
          <img src="resources/pflaps.png" alt="plane">
        </div>
        <div class="pt7">
          <img src="resources/tailflap.png" alt="tail">
        </div>
      </div>
      <div class="col3">
        <div class="pt8">
          <img src="resources/lobster.png" alt="lobster">
        </div>
        <div class="pt9">
          <img src="resources/hairflap.png" alt="hair">
        </div>
        <div class="pt10">
          <p class="text-content">Double Slotted</p>
        </div>
      </div>
    </div>
    <footer>
      <p id="minilogo">Nice Flaps</p>
      <p id="contact">To contact NiceFlaps email us:
        contact.niceflaps@gmail.com</p>
    <footer>

  </body>
</html>
